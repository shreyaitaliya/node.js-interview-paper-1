<script>

    // 2. Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and five print "FizzBuzz". (10 marks)
    // exmple :- 
    // 1 
    // 2 
    // 3 Fizz 
    // 4 
    // 5 Buzz 
    // 6 Fizz 
    // 7 
    // 8 
    // 9 Fizz 
    // 10 Buzz


    for (i = 1; i <= 100; i++) {
        if (i % 15 == 0) {
            document.write(i + "-" + "FizzBuzz");
            document.write("<br>");
        }
        else if (i % 5 == 0) {
            document.write(i + "-" + "buzz");
            document.write("<br>");
        }
        else if (i % 3 == 0) {
            document.write(i + "-" + "Fizz");
            document.write("<br>");
        }
        else {
            document.write(i);
            document.write("<br>");
        }
    }

</script>
