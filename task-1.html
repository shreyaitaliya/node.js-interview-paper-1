<script>

    // 1. pattern print in for loop. 
    //            *
    //         * * *
    //       * * * * *
    //     * * * * * * *
    //   * * * * * * * * *

    for (i = 5; i >= 1; i--) {
        for (k = i; k > 1; k--) {
            document.write("&nbsp&nbsp")
        }
        for (j = 5; j >= i; j--) {
            document.write(" * ");
        }
        for (l = 5; l > i; l--) {
            document.write(" * ");
        }
        document.write("<br>")
    }

</script>
